<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEFRAG — Entry + Floor</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    canvas{display:block;}
    .hud{position:fixed; inset:0; pointer-events:none; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Arial, sans-serif; color:#E8EEF5;}
    .cta{pointer-events:auto; position:absolute; left:50%; top:60%; transform:translate(-50%,-50%); padding:14px 18px; border-radius:999px; border:1px solid rgba(60,251,255,.25); background:rgba(11,13,16,.35); color:#E8EEF5; letter-spacing:.08em; font-weight:600; backdrop-filter: blur(8px);}
    .cta.hidden{display:none;}
    .badge{position:absolute; left:16px; top:16px; padding:8px 10px; border-radius:999px; border:1px solid rgba(60,251,255,.18); background:rgba(11,13,16,.25); font-size:12px; color:rgba(232,238,245,.9);}
    .hint{position:absolute; right:16px; top:16px; padding:8px 10px; border-radius:999px; border:1px solid rgba(60,251,255,.12); background:rgba(11,13,16,.18); font-size:12px; color:rgba(154,166,178,.95);}
    .fade{position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition: opacity 120ms linear;}
  </style>
</head>
<body>
  <div class="hud">
    <div class="badge" id="mode">MODE: ENTRY</div>
    <div class="hint" id="hint">ENTER to start • After entry: keys [1]–[4] camera modes</div>
    <button class="cta" id="enter">ENTER THE FLOOR</button>
  </div>
  <div class="fade" id="fade"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
